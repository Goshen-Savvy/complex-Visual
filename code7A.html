<title>Crossfilter with d3.csv</title>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="crossfilter.js"></script>
<script src="crawler.js"></script>
<script src="crawllayout.js"></script>

<script>
    let packageNames = [
        "ext_26_1_L_A",
        "ext_26_1_L_D",
        "ext_26_1_R_B",
        "ext_26_1_R_C",
        "ext_26_2_L_A",
        "ext_26_2_L_D",
        "ext_26_2_R_B",
        "ext_26_2_R_C",

    ];
    // listing in bash:
    // for dird in `ls -R -1d packages/*`; do echo -n $dird/; ls $dird | head -1; done
    // OR
    // for dird in `ls -R -1d packages/*`; do echo \"$dird/`ls $dird | head -1`\",; done
    let dataFiles = [
        "packages/ext_26_1_L_A/ext_26_1_L_A20200830T040915.csv",
        "packages/ext_26_1_L_D/ext_26_1_L_D20200830T040915.csv",
        "packages/ext_26_1_R_B/ext_26_1_R_B20200830T040914.csv",
        "packages/ext_26_1_R_C/ext_26_1_R_C20200830T040914.csv",
        "packages/ext_26_2_L_A/ext_26_2_L_A20200830T040911.csv",
        "packages/ext_26_2_L_D/ext_26_2_L_D20200830T040911.csv",
        "packages/ext_26_2_R_B/ext_26_2_R_B20200830T040912.csv",
        "packages/ext_26_2_R_C/ext_26_2_R_C20200830T040912.csv",
    ];

    var numerics = ["magnitude", "raw_magnitude", "amplitude"];
    function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }
    let epaochParse = d3.timeParse("%j days %H:%M:%s.%L000000");
    function dataconverter(d) {
        // coerce numbers to floats, empty strings to null
        numerics.forEach(function (dim) {
            d[dim] = isNumber(d[dim]) ? parseFloat(d[dim]) : null;
        })
        // d.EpochDate = epochParse(d.package_time) // for a date object
        DHMS = d.package_time.split(/ days |:/).map(parseFloat); // array of time elements
        d.ptime_ms = ((((DHMS[0] * 24) + DHMS[1]) * 60 + DHMS[2]) * 60 + DHMS[3]) * 1000;
        d.ptime_DMHS = DHMS
        return d;
    }
    var c1, streamIter;
    let allPromises = dataFiles.map(fn => d3.csv(fn, dataconverter))
    Promise.all(allPromises).then(allData => {
        // file data now loaded

        // construct the crossfilters
        let threadCF = allData.slice(0,4).map(() => crossfilter()) // slice to 2 for testing

        // create stream simulator from allData
        // set up a generator function to simulate a data stream from the read data
        // 
        streamIter = (function* (){
            for(let datai=0; datai<allData[0].length;datai++){
            threadCF.forEach( (cf, cfnumber) =>
                     cf.add(allData[cfnumber].slice(datai,datai+1)))
                     yield datai

            }   
        })()
        // button for streaming
        d3.select("body").append("button").text("Simuate streamed value")
            .on("click", () => streamIter.next());

        // our crawler factory. For a 700 wide cralwer, we are going to space them
        // 50 pixels apart there is room for 14 data points.
        let crawlup = crawler([700, 200], 14)

        // svg to draw in
        let svg = d3.select("body").append("svg").attr("width", 200).attr("height", allData.length * 250 + 10) // our svg
        let svg1 = d3.select("body").append("p").style("margin-left", "50px")
            .append("svg").attr("width", 900).attr("height", "1000") // our svg

        // create and register our crossfilters with the layout
        let tc = tracklayout(crawlup) // tc should not need to know crawlup

        let crawlgs = [] // index associates crawlgs with tc registry. Better ideas for this?
        threadCF.map( (cf, i) => {
            crawlgs[i] =  crawlup(svg1)
            tc.register(cf, crawlgs[i]) // Get rid of 2nd argument - tc should not need this info
            cfcrawlsetup( crawlgs[i], cf, i * 250) // should initializing be in the tc?
            boxplot(crawlgs[i], svg, yoffset = i*250, i)
        })

        tc.onNewData( () => {
            console.log("[]==>" , tc.datalength)
            // all cf's have advanced
            // do the drawing here
            tc.registry.forEach( (cf, i) => {
                console.log("redraw the cf", i) 
                reDraw( cf, crawlgs[i], Math.max(0,tc.datalength-14), tc.datalength )
        
            })
            crawlup.crawlto(tc.datalength -1)
        })
        
        
        c1 = crawlup;
    })

    let yscale = d3.scaleLinear()
        .domain([300,600]) // good for amplitude?
        .range([0, 200])

    function reDraw( cf, selection, lowdrawi, hidrawi ){
        // draw into the given d3 selection between given indicies
        // of cf. Basically a draw with the limits given.
        // limits should be anything that might tansition
        //  into the clipped window. Including rewind sweeping.
        console.log("redraw", cf, selection, lowdrawi, hidrawi )
        // let lowdrawi = Math.max(0,hidrawi-iwidth)
        let s = selection.select("#ampcircles") // should keep the old selection
            .selectAll("circle")
            .data(cf.all()) // keyed by cf index. SHould use cf filter instead?
        s   .enter()
            .filter((d,i) => i < hidrawi && i >= lowdrawi)
            .append("circle")
            .attr("fill", "red")
            .attr("cx", (d, i) => d.ptime_ms / 200 * 50) // should depend on date
            .attr("cy", d => yscale(d.amplitude))
            .attr("r", 5)
        // s   .each((d,i) => console.log("spotting", i))
        //     .filter((d,i) => i < lowdrawi)
        //     .each((d,i) => console.log("removing",i))
        //     .remove()

        console.log(`Size of CF: `,cf.size())
            if (cf.size() % 4 === 0)
            {
                boxplot(cf.all(), svg, yoffset = i*250, i)
            }
    }
     function cfcrawlsetup(crawlg, cf, yoffset = 100, xoffset = 100) {
        crawlg.transform(`translate(${xoffset},${yoffset})`)
        crawlg.crawlRect.attr("fill", "lightgrey").style("display", "block")

        // we need a layer that put data points into the crawlgroup, based on
        // 
        // figure out scaling for amplitude



        crawlg.append("g").attr("id", "ampcircles")
            .selectAll("circle")
            .data(cf.all())
            .enter().append("circle")
            .attr("fill", "red")
            .attr("cx", (d, i) => d.ptime_ms / 200 * 50) // should depend on date
            .attr("cy", d => yscale(d.amplitude))
            .attr("r", 5)

        // simulated x axis
        let ticks = crawlg.append("g").attr("id", "ampticks")
            .attr("transform", "translate(0,180)")
            .attr("fill", "none")
            .attr("font-size", 10)
            .attr("font-family", "sans-serif")
            .attr("text-anchor", "middle")
            .selectAll(".ticks")
            .data(cf.all())
            .enter().append("g")
            .attr("class", "ticks")
            .attr("transform", (d, i) => `translate(${d.ptime_ms / 200 * 50},0)`)
        ticks
            .append("line")
            .attr("y2", 6)
            .attr("stroke", "currentColor")
        ticks
            .append("text")
            .attr("fill", "currentColor")
            .attr("y", 9)
            .attr("dy", "0.71em")
            .text(d => d.ptime_ms)


        // should not use d3 axis because the x-extent of the range is not fixed
        //let xCount = cf.all().length
        //let xMax = cf.all()[xCount - 1].ptime_ms
        //crawlg.append("g").attr("transform", "translate(0,180)")
        //    .call(d3.axisBottom().scale(d3.scaleLinear()
        //        .range([0, xMax / 200 * 50]).domain([0, xMax])).ticks(xCount))
    }

    function cfRedraw(crawlg, cf) {
        let cselect = crawlg.select("#ampcircles")
            .selectAll("circle")
            // .data(cf.allFiltered) 
            // recode this.. bad dependency that data set has not changed
            .attr("fill", (d, i) => cf.isElementFiltered(i) ? "red" : "blue")

    }

    var popupDiv
    window.addEventListener('load', (event) => {
        popupDiv = d3.select("body").append("div").attr("id","popupDiv");
        // console.log(popupDiv, "ppp")
    });
    

    function boxplot(table, svg, yoffset, i, xoffset = 0) {    
        // if (i != 6)
        // return


        let dataList = []
        let dataMap = new Map()
        let code = table[0]['threadline']
 
        for ( var i = 0; i < table.length; i ++) {
            let attribute = Number(table[i]['amplitude'])
               
            dataMap[code] = dataMap[code] || []
            dataMap[code].push(attribute)
        }

        let min = d3.min(dataMap[code])
        let max =  d3.max(dataMap[code])

        dataList.push({
            code: table[0]['threadline'],
            q1: d3.quantile( dataMap[code], 0.25),
            q3: d3.quantile(dataMap[code], 0.75),
            median: d3.quantile(dataMap[code], 0.5),
            max : d3.max(dataMap[code]),
            min : d3.min(dataMap[code]),
        })

        svg.append("rect")
            .attr("x", xoffset)
            .attr("y", yoffset)
            .attr("width", width)
            .attr("height", height)
            .attr("fill", "lightgrey")

        // Add X axis
        var x = d3.scaleBand()
                    .domain(table[0]['threadline'])
                    .range([ 0, width])
                    .padding(0.5);


        svg.append("g")
                .attr("transform", "translate("+ xoffset + "," + Number(yoffset+height) + ")")
                .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
                .domain([min, max])
                .range([ height, 0]);

        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("vertLines")
            .data(dataList)
            .enter()
            .append("line")
            .attr("x1", function(d){return(x(d.code) + x.bandwidth()/2)})
            .attr("x2", function(d){return(x(d.code) + x.bandwidth()/2)})
            .attr("y1", function(d){return(y(d.min))})
            .attr("y2", function(d){return(y(d.max))})
            .attr("stroke", "black")
            
        //q1
        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("boxes")
            .data(dataList)
            .enter()
            .append("rect")
            .attr("x", function(d){return(x(d.code))})
            .attr("y", function(d){return(y(d.median))})
            .attr("height", function(d){return(y(d.q1)-y(d.median))})
            .attr("width", x.bandwidth() )
            .attr("stroke", "black")
            .style("fill", "#69b3a2")
            .on("mouseover", function(event,d) {
                console.log(event,d)
            popupDiv.transition()
                .duration(200)
                .style("opacity", .9);
            popupDiv.html("Q3 : " + d.q3  + "<br/> Median: " + d.median + "<br/> Q1: " + d.q1)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
            popupDiv.transition()
                .duration(500)
                .style("opacity", 0);
            });

            //q3
        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("boxes")
            .data(dataList)
            .enter()
            .append("rect")
            .attr("x", function(d){return(x(d.code))})
            .attr("y", function(d){return(y(d.q3))})
            .attr("height", function(d){return(y(d.median)-y(d.q3))})
            .attr("width", x.bandwidth() )
            .attr("stroke", "black")
            .style("fill", "darkseagreen")
            .on("mouseover", function(event,d) {
                console.log(event,d)
                popupDiv.transition()
                 .duration(200)
                 .style("opacity", .9);
                popupDiv.html("Q3 : " + d.q3 + "<br/> Median: " + d.median + "<br/> Q1: " + d.q1)
                     .style("left", (event.pageX) + "px")
                     .style("top", (event.pageY - 28) + "px");
             })
            .on("mouseout", function(d) {
                popupDiv.transition()
                 .duration(500)
                 .style("opacity", 0);
            });

        // Show the median
        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("medianLines")
            .data(dataList)
            .enter()
            .append("line")
            .attr("x1", function(d){return(x(d.code))})
            .attr("x2", function(d){return(x(d.code) + x.bandwidth())})
            .attr("y1", function(d){return(y(d.median))})
            .attr("y2", function(d){return(y(d.median))})
            .attr("stroke", "black")
            .on("mouseover", function(event,d) {
            popupDiv.transition()
                .duration(200)
                .style("opacity", .9);
            popupDiv.html("Median: " + d.median)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
            popupDiv.transition()
                .duration(500)
                .style("opacity", 0);
            });

                // Show the max
        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("maxLines")
            .data(dataList)
            .enter()
            .append("line")
            .attr("x1", function(d){return(x(d.code))})
            .attr("x2", function(d){return(x(d.code) + x.bandwidth())})
            .attr("y1", function(d){return(y(d.max))})
            .attr("y2", function(d){return(y(d.max))})
            .attr("stroke", "black")
            .on("mouseover", function(event,d) {
                popupDiv.transition()
                .duration(200)
                .style("opacity", .9);
                popupDiv.html("Max: " + d.max)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                popupDiv.transition()
                .duration(500)
                .style("opacity", 0);
            });

            //min
        svg.append("g")
            .attr("transform", "translate("+ xoffset + "," + Number(yoffset) + ")")
            .selectAll("minLines")
            .data(dataList)
            .enter()
            .append("line")
            .attr("x1", function(d){return(x(d.code))})
            .attr("x2", function(d){return(x(d.code) + x.bandwidth())})
            .attr("y1", function(d){return(y(d.min))})
            .attr("y2", function(d){return(y(d.min))})
            .attr("stroke", "black")
            .on("mouseover", function(event,d) {
            popupDiv.transition()
                .duration(200)
                .style("opacity", .9);
            popupDiv.html("Min: " + d.min)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
            popupDiv.transition()
                .duration(500)
                .style("opacity", 0);
            });
    }
</script>
